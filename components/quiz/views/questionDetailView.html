<div>
  <div ng-if="currentQuestion.qtype === 'multiple'">
    <multiple-choice
          question="currentQuestion"
          save="saveAnswer(id, answer)"
          answers="answers"></multiple-choice>
  </div>
  <div ng-if="currentQuestion.qtype === 'blank'">
    <fill-blank
          question="currentQuestion"
          save="saveAnswer(id, answer)"
          answers="answers"></fill-blank>
  </div>
</div>
